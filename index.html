<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Votes in Congress</title>
		<link rel="stylesheet" href="styles.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<script src="graph.js"></script>
		<header>
			<h1 id="page-title">Votes in Congress</h1>
		</header>
		<div id="main">
			<div id="chamber-box">
				<select id="select-congress"></select>
				<select id="select-chamber">
					<option value="House">House of Representatives</option>
					<option value="Senate">Senate</option>
				</select>
				<div id="search-members" class="search">
				  <input
				    id="search-members-input"
				    class="search-input"
				    name="q"
				    type="search"
				    placeholder="Search members..."
				    autocomplete="off"
				  />
			      <button id="search-members-button" class="search-button">
		            <svg viewBox="0 0 24 24">
		                <circle cx="11" cy="11" r="8"></circle>
		                <path d="m21 21-4.35-4.35"></path>
		            </svg>
		          </button>
		        </div>
				<svg id="chamber"></svg>
		        <div id="search-members-results"></div>
				<div id="member-popup"></div>
				<div id="vote-summary">
					<span id="vote-result"></span><br>
					<span id="yea-count" class="vote-count"></span>
					<span id="yea-breakdown"></span>
					<span id="nay-count" class="vote-count"></span>
					<span id="nay-breakdown"></span><br>
					<span id="not-voting-label"></span>
				</div>
			</div>
			<div id="rollcalls-box">
				<table id="rollcalls"></table>
				<div id="search-rollcalls" class="search">
				  <input
				    id="search-rollcalls-input"
				    class="search-input"
				    name="q"
				    type="search"
				    placeholder="Search votes..."
				    autocomplete="off"
				  />
			      <button id="search-rollcalls-button" class="search-button">
		            <svg viewBox="0 0 24 24">
		                <circle cx="11" cy="11" r="8"></circle>
		                <path d="m21 21-4.35-4.35"></path>
		            </svg>
		          </button>
				</div>
			</div>
		</div>
	</body>
</html>
